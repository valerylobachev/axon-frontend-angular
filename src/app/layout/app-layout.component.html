<div class="app mat-typography default-theme" [dir]="settings.dir"
     [ngClass]="{
     'app-dark': settings.dark,
     'boxed': settings.boxed,
     'collapsed-sidebar': settings.collapsed,
     'compact-sidebar': settings.compact,
     'side-panel-opened': sidePanelOpened,
     'side-panel-closed': !sidePanelOpened
     }">
  <ngx-loading-bar color="#009688"></ngx-loading-bar>
  <app-header (toggleSidenav)="sidemenu.toggle()" ></app-header>

  <mat-sidenav-container class="app-inner">
    <mat-sidenav #sidemenu class="sidebar-panel" id="sidebar-panel" [mode]="isOver() ? 'over' : 'side'"
                 [opened]="!isOver()"
                 (openedStart)="sidePanelOpened = true"
                 (closedStart)="sidePanelOpened = false"
                 (mouseover)="menuMouseOver()"
                 (mouseout)="menuMouseOut()"
                 [perfectScrollbar]="config"
                 [disabled]="mediaMatcher.matches">
      <app-menu (click)="updatePS()" [menuItems]="menuItems"></app-menu>
    </mat-sidenav>
    <div [perfectScrollbar]="config" [disabled]="mediaMatcher.matches">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
